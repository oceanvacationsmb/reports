<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Vacations App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Ocean Vacations</h1>
        <div id="authSection">
            <button id="loginBtn">Login with GitHub</button>
        </div>
    </header>
    <main>
        <section id="dataLoading">
            <h2>Data Loader</h2>
            <button id="loadDataBtn">Load Data</button>
        </section>
        <section id="statementGeneration">
            <h2>Generate Statement</h2>
            <button id="generateStatementBtn">Generate Statement</button>
        </section>
        <section id="summaryReport">
            <h2>Summary Report</h2>
            <div id="summaryOutput"></div>
        </section>
        <section id="incomeExpenseManagement">
            <h2>Income & Expense Management</h2>
            <button id="incomeReportBtn">Income Report</button>
            <button id="expenseManagementBtn">Manage Expenses</button>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <button id="settingsBtn">Open Settings</button>
        </section>
    </main>
</body>
</html>
