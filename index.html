<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Reports</title>
</head>
<body>
    <h1>GitHub Data Reports</h1>
    <button id="tokenSetupBtn">Setup GitHub Token</button>
    <div id="report"></div>

    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json();
            document.getElementById('report').innerText = JSON.stringify(data, null, 2);
        }

        document.getElementById('tokenSetupBtn').addEventListener('click', () => {
            // Placeholder for GitHub token setup logic
            alert('GitHub Token Setup Functionality');
        });

        // Auto-sync functionality
        setInterval(fetchData, 30000); // Fetch data every 30 seconds
        fetchData(); // Initial fetch
    </script>
</body>
</html>
